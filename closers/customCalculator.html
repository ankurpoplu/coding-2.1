<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Calculator</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <h1 style="text-align: center;">CALCULATOR</h1>
    <div id="input">
        <button class="btn" id="btn1">+</button>
        <button class="btn" id="btn2">-</button>
        <button class="btn" id="btn3">*</button>
        <button class="btn" id="btn4">/</button>
        <br>
        <input type="number" class='num' id="number1" placeholder="Enter number">
        <input type="number" class="num" id="number2" placeholder="Enter number">
    </div>
    <div id="output">1</div>
    <script src="custom.js"></script>
</body>
</html>
